<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивый сайт</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function NavBar() {
      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      return (
        <nav className="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 fixed w-full top-0 z-10">
          <div className="container mx-auto px-4 flex justify-center space-x-8">
            <button 
              onClick={() => scrollToSection('home')} 
              className="hover:text-gray-200 font-semibold transition duration-300"
            >
              Главная
            </button>
            <button 
              onClick={() => scrollToSection('info')} 
              className="hover:text-gray-200 font-semibold transition duration-300"
            >
              Информация
            </button>
            <button 
              onClick={() => scrollToSection('contacts')} 
              className="hover:text-gray-200 font-semibold transition duration-300"
            >
              Контакты
            </button>
          </div>
        </nav>
      );
    }

    function HomeSection() {
      return (
        <section id="home" className="min-h-screen flex items-center justify-center bg-gray-100">
          <div className="container mx-auto px-4 text-center">
            <h1 className="text-5xl font-bold text-gray-800 mb-4">Добро пожаловать на наш сайт!</h1>
            <p className="text-lg text-gray-600">Мы создаем современные и стильные решения для вас.</p>
          </div>
        </section>
      );
    }

    function InfoSection() {
      return (
        <section id="info" className="min-h-screen flex items-center justify-center bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-semibold text-center text-gray-800 mb-8">Информация</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-gray-100 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <h3 className="text-xl font-bold text-gray-800">Наша миссия</h3>
                <p className="mt-2 text-gray-600">Предоставлять качественные услуги и продукты.</p>
              </div>
              <div className="bg-gray-100 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <h3 className="text-xl font-bold text-gray-800">Технологии</h3>
                <p className="mt-2 text-gray-600">Используем передовые технологии для инноваций.</p>
              </div>
              <div className="bg-gray-100 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                <h3 className="text-xl font-bold text-gray-800">Команда</h3>
                <p className="mt-2 text-gray-600">Профессионалы, готовые воплотить ваши идеи.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function ContactsSection() {
      return (
        <section id="contacts" className="min-h-screen flex items-center justify-center bg-gray-100">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold text-gray-800 mb-8">Контакты</h2>
            <p className="text-lg text-gray-600 mb-4">Свяжитесь с нами:</p>
            <p className="text-gray-600">Email: example@email.com</p>
            <p className="text-gray-600">Телефон: +7 (999) 123-45-67</p>
            <p className="text-gray-600">Адрес: г. Москва, ул. Примерная, д. 123</p>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-800 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <p>© 2025 Красивый сайт. Все права защищены.</p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <NavBar />
          <div className="pt-16">
            <HomeSection />
            <InfoSection />
            <ContactsSection />
            <Footer />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
